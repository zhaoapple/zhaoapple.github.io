<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- 页面标签图标 -->
    <link rel="icon" href="img/hu_icon2.png">
    <link rel="stylesheet" href="css/log_in/lon_in.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/log_in.js"></script>
</head>
    <main>
        <div class="background">
            <img src="img/log_in/海底树.jpg" alt="Pineapple" width="300" height="300">
        </div>
        <div class="main">
            <img src="img/log_in/hyxhn.png" alt="">
            <div class="text_input">
                <form action="">
                    <div class="user_name">
                        <span>邮箱：</span>
                        <input type="email" id="name" placeholder="请输入邮箱...">
                    </div>
                    <div class="pass_word">
                        <span>密码：</span>
                        <input type="password" id="password" placeholder="请输入密码...">
                        <i class="fa fa-eye" id="fa-eye"></i>
                    </div>

                    <div class="button_div">
                        <input type="reset" value="重置">
                        <button type="button" id="password_botton">登录</button>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    
</body>
</html>
